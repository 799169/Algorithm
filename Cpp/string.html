<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>yosupoのわくわくライブラリ</title>
	<link rel="stylesheet" href="./main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/xcode.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script type="text/javascript">
		function load(tar, fileName){
			var httpObj = new XMLHttpRequest();
			httpObj.open('GET',fileName);
			httpObj.send(null);
			httpObj.onreadystatechange = function(){
				document.getElementById(tar).innerHTML=hljs.highlightAuto(httpObj.responseText).value;
			}
		}
	</script>
</head>
<body>
	<h1>わくわくライブラリ(String)</h1>

	<h3>KMP</h3>
	<pre><code id="kmp", class="cpp"></code></pre>
	<script>load("kmp", "./String/MP.h")</script>
	<h3>Zalgo</h3>
	<pre><code id="z", class="cpp"></code></pre>
	<script>load("z", "./String/Zalgo.h")</script>
	<h3>Manacher</h3>
	<pre><code id="mana", class="cpp"></code></pre>
	<script>load("mana", "./String/Manacher.h")</script>

	<h3>SA O(N)</h3>
	<pre><code id="sais", class="cpp"></code></pre>
	<script>load("sais", "./String/SAIS.h")</script>
	<h3>SA O(Nlog^2N)</h3>
	<pre><code id="sa2", class="cpp"></code></pre>
	<script>load("sa2", "./String/SuffixArray.h")</script>
	<h3>SA Wrapper</h3>
	<pre><code id="saw", class="cpp"></code></pre>
	<script>load("saw", "./String/SAWrapper.h")</script>
	<h3>LCP</h3>
	<pre><code id="lcp", class="cpp"></code></pre>
	<script>load("lcp", "./String/LCP.h")</script>

	<h3>Rolling Hash</h3>
	<pre><code id="rh", class="cpp"></code></pre>
	<script>load("rh", "./String/RH.h")</script>

	<h3>AhoCorasick</h3>
	<pre><code id="aho", class="cpp"></code></pre>
	<script>load("aho", "./String/AhoCorasick.h")</script>

</body>
</html>
