<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>yosupoのわくわくライブラリ</title>
	<link rel="stylesheet" href="./main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/xcode.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script type="text/javascript">
		function load(tar, fileName){
			var httpObj = new XMLHttpRequest();
			httpObj.open('GET',fileName);
			httpObj.send(null);
			httpObj.onreadystatechange = function(){
				document.getElementById(tar).innerHTML=hljs.highlightAuto(httpObj.responseText).value;
			}
		}
	</script>
</head>
<body>

	<h3>ICPC</h3>
	<pre><code id="base", class="cpp"></code></pre>
	<script>load("base", "./Other/icpc.md")</script>

	<h3>Stack</h3>
	<pre><code id="st", class="cpp"></code></pre>
	<script>load("st", "./Other/Stack.h")</script>

	<h3>Emacs</h3>
	<pre><code id="em", class="cpp"></code></pre>
	<script>load("em", "../../../../Dropbox/Config/emacs/init.el")</script>

</body>
</html>
