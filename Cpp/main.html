<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>yosupoのわくわくライブラリ</title>
	<link rel="stylesheet" href="./main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/xcode.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script type="text/javascript">
		function load(tar, fileName){
			var httpObj = new XMLHttpRequest();
			httpObj.open('GET',fileName);
			httpObj.send(null);
			httpObj.onreadystatechange = function(){
				document.getElementById(tar).innerHTML=hljs.highlightAuto(httpObj.responseText).value;
			}
		}
	</script>
</head>
<body>
	<h1>わくわくライブラリ</h1>

	<h3>Base</h3>
	<pre><code id="base", class="cpp"></code></pre>
	<script>load("base", "./Base.h")</script>

	<h2>Math</h2>
	<h3>FFT</h3>
	<pre><code id="fft", class="cpp"></code></pre>
	<script>load("fft", "./Math/FFT.h")</script>
	<h3>Prime</h3>
	<pre><code id="prime", class="cpp"></code></pre>
	<script>load("prime", "./Math/Prime.h")</script>

	<h2>Matrix</h2>
	<h3>Matrix</h3>
	<pre><code id="mat", class="cpp"></code></pre>
	<script>load("mat", "./Matrix/Matrix.h")</script>
	<h3>Matrix(Mod2)</h3>
	<pre><code id="matm2", class="cpp"></code></pre>
	<script>load("matm2", "./Matrix/MatrixMod2.h")</script>
	<h3>QR</h3>
	<pre><code id="matqr", class="cpp"></code></pre>
	<script>load("matqr", "./Matrix/QR.h")</script>
	<h3>Rank</h3>
	<pre><code id="matrnk", class="cpp"></code></pre>
	<script>load("matrnk", "./Matrix/Rank.h")</script>
	

	<h2>幾何</h2>
	<h3>Base</h3>
	<pre><code id="baseg", class="cpp"></code></pre>
	<script>load("baseg", "./Geo/Base.h")</script>
	<h3>Intersect</h3>
	<pre><code id="ins", class="cpp"></code></pre>
	<script>load("ins", "./Geo/Intersect.h")</script>
	<h3>Polygon</h3>
	<pre><code id="poly", class="cpp"></code></pre>
	<script>load("poly", "./Geo/Polygon.h")</script>
	<h3>Circle</h3>
	<pre><code id="cir", class="cpp"></code></pre>
	<script>load("cir", "./Geo/Circle.h")</script>
	<h3>計算幾何</h3>
	<pre><code id="geocom", class="cpp"></code></pre>
	<script>load("geocom", "./Geo/GraphicCompute.h")</script>

</body>
</html>
